<mat-card>
  <form #albumForm="ngForm" (ngSubmit)="save(albumForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{album.title ? 'Edit' : 'Add'}} Album</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <input type="hidden" name="href" [(ngModel)]="album.href">

      <mat-form-field>
        <input matInput placeholder="Album Title" 
        [(ngModel)]="album.title" required name="title" #name>
      </mat-form-field>
    
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!albumForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(album.href)"
              *ngIf="album.href" type="button">Delete</button>
      <a mat-button routerLink="/albums">Cancel</a>
    </mat-card-actions>
  
  </form>
</mat-card>
