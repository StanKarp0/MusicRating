<mat-card>
  <mat-card-title>Performer List</mat-card-title>
  <mat-card-content>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

    <table mat-table
       [dataSource]="performers" 
       multiTemplateDataRows
       matSort matSortActive="created" matSortDisableClear matSortDirection="desc"
       class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let performer"> {{performer[column]}} </td>    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

  <tr mat-row *matRowDef="let performer; columns: columnsToDisplay;"
        (click)="selectedPerformer = selectedPerformer === performer ? null : performer">
    </tr>

  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>

  </mat-card-content>
</mat-card>

<app-performer-detail [performer]="selectedPerformer"></app-performer-detail>
