<mat-card>
  <mat-card-title *ngIf="album">{{album.title}} {{album.name}} {{album.year}}</mat-card-title>
  <mat-card-content>

    <app-ratings-list 
      [resultsLength]="resultsLength" 
      [ratings]="ratings"
      [isLoadingResults]="isLoadingResults" 
      [isRateLimitReached]="isRateLimitReached">
    </app-ratings-list>
  
  </mat-card-content>
</mat-card>
