<div class="example-loading-shade"
  *ngIf="isLoadingResults || isRateLimitReached">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
    API rate limit has been reached. It will be reset in one minute.
  </div>
</div>

<table mat-table
       [dataSource]="albums" multiTemplateDataRows
       matSort matSortActive="created" matSortDisableClear matSortDirection="desc"
       class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let album"> {{album[column]}} </td>    
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let album" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail"
               [@detailExpand]="album == expandedElement ? 'expanded' : 'collapsed'">
               <button mat-button [routerLink]="['/performer', album.performerId, 'details']">{{album.name}}</button>
               <button mat-button [routerLink]="['/album', album.albumId, 'details']">Details</button>
               
               <button mat-button [routerLink]="['/album', album.albumId, 'rate']">Rate</button>
               <button mat-button [routerLink]="['/album', album.albumId, 'edit']">Edit</button>
               <button mat-button (click)="remove(album)">Remove</button>
          </div>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let album; columns: columnsToDisplay;"
        [class.example-expanded-row]="expandedElement === album"
        (click)="expandedElement = expandedElement === album ? null : album">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

</table>

<mat-paginator [length]="resultsLength" [pageSize]="size"></mat-paginator>
